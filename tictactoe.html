<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      width: 310px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div>
    <button onclick="startGame(false)">2 Players</button>
    <button onclick="startGame(true)">Vs Computer</button>
  </div>
  <div id="gameBoard"></div>
  <div id="status"></div>

  <script>
    const boardElement = document.getElementById('gameBoard');
    const statusElement = document.getElementById('status');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let vsComputer = false;
    let gameOver = false;

    function startGame(vsAI) {
      board = Array(9).fill('');
      currentPlayer = 'X';
      vsComputer = vsAI;
      gameOver = false;
      statusElement.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => handleClick(index);
        boardElement.appendChild(div);
      });
    }

    function handleClick(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner()) {
        statusElement.textContent = `Player ${currentPlayer} wins!`;
        gameOver = true;
        return;
      }

      if (!board.includes('')) {
        statusElement.textContent = 'It\'s a draw!';
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusElement.textContent = `Player ${currentPlayer}'s turn`;

      if (vsComputer && currentPlayer === 'O' && !gameOver) {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyIndexes = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      let move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      handleClick(move);
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }

    // Initialize game
    startGame(false);
  </script>

</body>
</html>
